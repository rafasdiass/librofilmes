<ng-container *ngIf="movie as data">
    <div class="movie-card">
        <div class="image-container">
            <!-- Exibe o poster -->
            <img class="poster" [src]="posterUrl" [alt]="data.title" />
            <div class="overlay">
                <h3 class="title">{{ data.title }}</h3>
            </div>
        </div>
    </div>
</ng-container>
